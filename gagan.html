<html>

<head>
    <title>mercado shipping</title>
    <link rel=icon href="f1.jpg">


    <body>

        <h1>Shipment Details</h1>
        Mercado Shipping picks up the shipment from the seller and delivers to you.<br><br><br><br><br>




        <form>

        <fieldset>
            <legend align=center>Details</legend>
            <input type=image src=f4.jpg width=30 height=30>

            Name:<input type="text" required> <br>
            Address1:<input type="text" required placeholder="flat number"><br>
            Address2:<input type="text" placeholder="Colony/area/street name"required><br>
            Address3:<input type="text" placeholder="Landmark"><br>
            Gender:<input type="radio" name="g1"> Male &nbsp; <input type="radio" name="g1">Female <br>
            Billable address:<input type="radio" name="g2"> Yes &nbsp;<input type="radio" name="g2"> No <br>
            Address: <input type="text" placeholder="if billable address is different then above" size="35"><br>
            Email:<input type="email"><br>
            state:<select>
                <option>Rajasthan</option>
                <option>Haryana</option>
                <option>Uttar Pradesh</option>
                <option>Andhra Pradesh</option>
                <option>Bihar</option>
                <option>Punjab</option>
                <option>Odisha</option>
                <option>Puducherry</option>
                <option>Sikkim</option>
                <option>Tripura</option>
                <option>West Bengal</option>
                <option>Uttarakhand</option>
                <option>Telangana</option>
                <option>Manipur</option>
                <option>Ladakh</option>
                <option>Lakshadweep</option>
            </select><br>
            Pincode:<input type="pincode" required><br>


            <input type=submit> &nbsp;&ensp;&emsp;<input type=reset>

        </fieldset>
        </form>
    </body>
</head>
</html>
