<html>

<head>
<style>

    .hlo
    {
        background-color: blue;
        width: 150px;
        height: 100px;
        animation-name: g;
        animation-duration: 50s;
        animation-iteration-count: 100;
        animation-fill-mode: forwards; 
        animation-timing-function: ease-out;
    }
    @keyframes g {
        0%{background-color: lightgrey}
        24%{background-color: aqua;margin-left: 850px;border: 10px lime dashed;}
        25%{background-color: rgb(0, 0, 0);margin-top: 0px;}
        30%{background-color: rgb(241, 18, 212);margin-top: 350px;}
        50%{background-color: rgb(51, 255, 0);margin-right: 0px;}
        70%{background-color: rgb(99, 59, 59);margin-right: 850px;}
        90%{background-color: rgb(255, 0, 0);margin-top: 350px;}
        100%{background-color: rgb(25, 22, 219); margin-bottom: 850;}
    }
    div:hover
    {animation-play-state: paused;}
    img
    {
        animation-name: i;
        animation-duration: 50s;
        animation-iteration-count: 100;
        animation-fill-mode: forwards; 
        animation-timing-function: ease-out;

    }
    @keyframes i {
        0%{border: 5px aqua;}
        100%{image-orientation: flip;}
        
    }
</style>
</head>

<body>


    
    <div class="hl"> hlo
        
    </div>
    <img src="ex.jpeg" alt="" width="150" height="150" class="i">
        <img src="ff.jpg" alt="" width="150" height="150" class="i">
   
</body>
</html>
