<!DOCTYPE html>
<html>
<head>
	<title></title>
<style>
*
{
	margin:0 auto;
	padding:0;
}
div,img
{
height: 300px;
}

div
{
	width:100%;
	overflow: hidden;
}
div
{
	width:500%;
		position: relative;
	animation:soni 10s linear infinite alternate;
}
div>section>img
{
	width: 20%;
	float:left;

}
@keyframes soni
{
	0%{left:0%}
	
	25%{left:-100%}
	
	45%{left:-200%}

	65%{left:-300%}
	80%{left:-300%}
		100%{left:-400%}

}

</style>



</head>
<body>



<div>
	
		
<img src="1.jpg">
<img src="2.jpg">
<img src="3.jpg">
<img src="4.jpg">
<img src="5.jpg">
<img src="6.jpg">



</div>
</html>
