<pre>
In JS-
Function-2 types
1)Library Functions(readymade)
2)User Defined Function- defined by user on requirement

Library Functions(Methods)
1)Math Methods
2)String Methods
3)Date Methods
4)Array Methods 
etc.

</pre>

<script type="text/javascript">

	document.write("<hr>");
document.write("<h1>Math Methods/functions</h1>");

var p=Math.PI;

document.write("value of PI:",p);

p=Math.SQRT2;

document.write("<br>","value of sqrt of 2:",p);

var v = Math.sqrt(25);
document.write("<br />Square root Value : " + v ); 
document.write("<br />Square root Value of 2: " + Math.sqrt(2)); 
// Math.cbrt(x) returns the cube root of x:
document.write("<br />cube root Value of 8: " + Math.cbrt(8)); 

var v = Math.abs(-20);
// absolute value is without sign value
document.write("<br />Absolute Value : " + v ); 

var v = Math.pow(10,3);
document.write("<br />Power of Value : " + v ); 

var value = Math.ceil(45.95);
document.write("<br /> ceil Value means round upperside : " + value );

var value = Math.ceil(45.20);
document.write("<br />Second ceilValue : " + value );

var value = Math.ceil(-45.95);
document.write("<br />Third ceil Test Value : " + value ); 
var value = Math.floor(-45.12);

document.write("<br />Third floor Test Value : " + value ); 
var value = Math.ceil(-45.95);
document.write("<br />Third il Test Value : " + value );
// Returns e raised to the power of number. The constant e equals 2.71828182845904, the base of the natural logarithm.
var value = Math.exp(1);
document.write("<br>","exponent  Test Value : " + value ); 
var value = Math.exp(2);
document.write("<br>","exponent  Test Value : " + value );
//Math.random() will display value between 0 and 1 and always change whenever page reloads
var value = Math.random();
document.write("<br />Random Value : " + value ); 

var value = Math.exp(-1);
document.write("<br />exponent Test Value : " + value );
var value = Math.floor(10.3);
document.write("<br>"," floor Value : " + value );

var value = Math.floor(30.9);
document.write("<br /> floor Value : " + value );
var value = Math.floor(-2.9);

document.write("<br />floor Value : " + value );
var value = Math.floor(-2.2);
document.write("<br /> floor Value : " + value ); 
// Math.trunc(x) returns the integer part of x:
value=Math.trunc(4.9);    // returns 4
document.write("<br />Trunc Value : " + value ); 
// Math.sign(x) returns if x is negative, null or positive:
document.write("<br>Math.sign(-4):",Math.sign(-4));   // returns -1
document.write("<br>Math.sign(4):",Math.sign(4));   // returns 1
  document.write("<br>Math.sign(0):",Math.sign(0));   // returns 0

var value = Math.max(10, 20, -1, 100);
document.write("<br>","maximum  Value : " + value ); 
var value = Math.min(10, 20, -1, 100);
document.write("<br>","Minimum Value : " + value ); 
// Math.log2(x) returns the base 2 logarithm of x:
value=Math.log2(8);
document.write("<br>","value of log2(8): " + value ); 
// Math.log10(x) returns the base 10 logarithm of x:
value=Math.log10(10);
document.write("<br>","value of log10(10): " + value ); 
var value = Math.round( 20.7435);
document.write("<br />Rounded Test Value : " + value );
var value = Math.round( 20.3 );
document.write("<br />Rounded  Test Value : " + value ); 
document.write("<hr>");
// type of a will be number
var a=10;
// type of b will be object

var b=new Number(10);

console.log(typeof(a));
console.log(typeof(b));










</script></body></html>
