<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- <link rel="stylesheet" type="text/css" href="media.css"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">


:root
{
	background-color: lightgrey;
}


		*{
	margin: 0 auto;
	padding: 0;
}
.first
{
	width:100%;
	height: 600px;
	display: flex;
}
.first>section
{
	flex:1;
	border:1px solid red;
}
.first>section:first-child
{
	background-color:pink;
}
.first>section:last-child
{
	flex:6;
	background-color:gray;
}
.second
{
	width: 100%;
	height:200px;
	display: flex;
}
.second>div
{
	flex:1;
	margin:5px;
}
.second>div:first-child
{
	background-color:red;
}

.second>div:nth-child(2)
{
	background-color:green;
}
.second>div:nth-child(3)
{
	background-color:blue;
}
.second>div:nth-child(4)
{
	background-color:yellow;
}

/* new media screen 1200----------------------------------------*/
@media(max-width:1200px)
{
	.first
	{
		width:100%;
	}
	.first>section:first-child
	{
		display: none;
	}

}



/*First row end*/
.box{
	width: 100%;
	height: 300px;
	background-image: url(image/10.jpg);
	background-size: 100% 100%;
}
.box-second{
	width: 100%;
	height: 400px;
	background-color: red;
	border:1px solid white;
	display: flex;
}
.box-second>section{
	flex: 1;
	border: 1px solid white;
	text-align: center;
	padding-top: 70px;
	box-sizing: border-box;
}	
.box-second>section>img{
	border-radius: 100%;
	width: 50px;
	height: 50px;
}
@media(max-width:600px)
{
	.second
	{
		display: block;
	}
	.second>div
	{
		width:100%;
		height:200px;
		margin-left:0;
		margin-right:0;
	}
	.box-second{
		display: block;
	}
	.box-second>section{
		display: block;
		width: 100%;
		height: 300px;
	}

}

img
{
	width:300px;
	height:300px;
}

	</style>
</head>
<body>
<div class="first">
	<section>left</section>
	<section>
		<header class="second">
			<div>one</div>
			<div>two</div>
			<div>three</div>
			<div>four</div>
		</header>
		<footer></footer>
	</section>	
</div>
<!-- first row end -->
<div class="box">
</div>
<div class="box-second">
	<section><img src="image/11.jpg"></section>
	<section><img src="image/12.jpg"></section>
	<section><img src="image/13.jpg"></section>
	<section><img src="image/13.jpg"></section>
</div>


</body>
</html>
