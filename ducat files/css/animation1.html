<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
<style type="text/css">

/*To get an animation to work, you must bind the animation to an element.*/
	div
	{
		border:5px blue solid;
		width:300px;
		height: 200px;
		animation-name:ducat;
		animation-duration: 6s;/*duration is must to run animation*/
		animation-delay: 1s;
/*		animation-iteration-count: 3;*/
		animation-iteration-count: infinite;


/*The animation-direction property can have the following values:

normal - The animation is played as normal (forwards). This is default
reverse - The animation is played in reverse direction (backwards)
alternate - The animation is played forwards first, then backwards
alternate-reverse - The animation is played backwards first, then forwards*/
		animation-direction: alternate;
		animation-fill-mode: forwards;		/*by default it is backwards*/

		/*animation-iteration-count: 2;*/
			
			animation-timing-function: ease-out;  /* other values are ease-in,linear(default),ease ,ease-in-out ,cubic-bezier etc. */

	}
	div:hover
	{
animation-play-state: paused;
	}
	/*if u  use CSS animation, you must first specify some keyframes for the animation.

Keyframes hold what styles the element will have at certain times.*/


@keyframes ducat
{
/*from{background-color: red;}*/
0%{background-color: red;}
25%{background-color: green;}
50%{background-color: yellow;}
/*to{background-color: blue;}*/
100%{background-color: blue;font-size: 40px;color:white;margin-left: 400px;}
/*to{background-color: blue;font-size: 40px;color:white;margin-left: 400px;}
*/
}




	</style>
