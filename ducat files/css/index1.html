<!DOCTYPE html>

	<style>
*
{
	margin:0 auto;
	padding:0;
}

nav
{
	width:100%;
	height:50px;
	background-color:orange;
}
nav ul
{
	list-style:none;
}
nav ul li
{
	width:200px;
	height:40px;
	float:left;
	margin-left:5px;
	text-align:center;
}
nav ul li a
{
	width:200px;
	height:40px;
	text-align:center;
	line-height:40px;
	float:left;

	background-color:red;
}
/*Ist level dropdown*/
nav>ul>li>ul
{
	display: none;
}

/* display none when hover on */
nav>ul>li:hover ul
{
	display: inline-block;
}
/*second level dropdown
*/nav>ul>li:hover ul>li>ul
{
	display: none;
	margin-left:200px;
}

/* display block when hover on */
nav>ul>li>ul>li:hover ul
{
	display: block;
}

/* change formatting on hover */
nav ul li a:hover
{
	background-color:green;
	color:white;
}


/* this is optional to change color of hover for different a tag*/

nav ul>li>a:hover
{
	background-color:tomato;
}
nav ul>li>ul>li>a:hover
{
	background-color:purple;
}
nav ul>li>ul>li>ul>li>a:hover
{
	background-color:skyblue;
}


</style>
