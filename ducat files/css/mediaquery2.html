<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.wrapper {overflow: auto;}

#main {margin-left: 10px;}

#leftsidebar {
  float: none;
  width: auto;
  text-align: center;
}

#nav {
  margin: 0;
  padding: 0;
}

.navoption {
  background: pink;
  border: 1px solid #d4d4d4;
  border-radius: 4px;
  list-style-type: none;
  margin: 4px;
  padding: 2px;
}

@media screen and (min-width: 600px) {

  #main {margin-left: 20px;}
  #nav li{
    float: left;

  }

}
</style>
</head>
<body>

<div class="wrapper">
  <div id="leftsidebar">
    <ul id="nav">
      <li class="navoption">Home</li>
      <li class="navoption">About</li>
      <li class="navoption">Products</li>
      <li class="navoption">Shopping</li>
      <li class="navoption">Contact</li>
    </ul>
  </div>
  
  <div id="main">
    <h1>Resize the browser window to see the effect!</h1>
    <p>This example shows a menu that will float to the left of the page if the viewport is 550 pixels wide or wider. If the viewport is less than 550 pixels, the menu will be on top of the content.</p>
  </div>
</div>

</body>
</html>
