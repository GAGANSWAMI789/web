<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
	*
	{
		margin:0 auto;
	}
div
{
	width:300px;
	height: 300px;
		border: 6px red solid;

	background-color: pink;
	/*CSS transitions allows you to change property values smoothly, over a given duration.To create a transition effect, you must specify two things:
the CSS property you want to add an effect to the duration of the effect
Note: If the duration part is not specified, the transition will have no effect, because the default value is 0.*/

	transition-property: background-color,border;
	transition-property: all;
	transition-duration: 6s;
	transition-delay: 1s;
	/*The transition-timing-function property can have the following values:

ease - specifies a transition effect with a slow start, then fast, then end slowly (this is default)
linear - specifies a transition effect with the same speed from start to end
ease-in - specifies a transition effect with a slow start
ease-out - specifies a transition effect with a slow end
ease-in-out - specifies a transition effect with a slow start and end*/
	transition-timing-function: ease-in;
	


}


div:hover
{
	width:400px;
	height: 400px;
	border: 10px red dashed;
background-color: yellow;
margin-left:700px;
	}



</style>


</head>
<body>



<div>
<h1 align=center> Transition</h1>


</div>




</body>
</html>
