<html>
    <head>

    </head>
    <body>

        <h1>My feedback form</h1>
        <form>

            &emsp;&emsp;<label>&#8226;&ensp;Name:</label>
            <input type="text" required> <br>
            &emsp;&emsp;<label>&#8226;&ensp;Email:</label>
            <input type="email"><br>
            &emsp;&emsp;<label>&#8226;&ensp;Password:</label>
            <input type="password"><br><br>
            &emsp;&emsp;<label>&#8226;&ensp;Please check all the emotions that apply to you:</label><br>
            &emsp;&emsp;&emsp;&emsp;&#8226;&ensp;Angry<input type="checkbox" checked><br>
            &emsp;&emsp;&emsp;&emsp;&#8226;&ensp;Sad<input type="checkbox"><br>
            &emsp;&emsp;&emsp;&emsp;&#8226;&ensp;Happy<input type="checkbox"><br>
            &emsp;&emsp;&emsp;&emsp;&#8226;&ensp;Ambivalent<input type="checkbox"><br>
            &emsp;&emsp;<label>&#8226;&ensp;How satisfied were you with our service?</label><br>
            &emsp;&emsp;&emsp;&emsp;&#8226;&ensp;Very statisfied<input type="radio" checked><br>
            &emsp;&emsp;&emsp;&emsp;&#8226;&ensp;Statisfied<input type="radio"><br>
            &emsp;&emsp;&emsp;&emsp;&#8226;&ensp;Didn't care<input type="radio"><br>
            &emsp;&emsp;&emsp;&emsp;&#8226;&ensp;Dissatisfied<input type="radio"><br>
            &emsp;&emsp;&emsp;&emsp;&#8226;&ensp;Very dissatisfied<input type="radio"><br>
            &emsp;&emsp;<label>&#8226;&ensp;Further comments:</label>
            <textarea rows="3" cols="40" spellcheck="false"></textarea><br><br>
            &emsp;&emsp;<label>&#8226;&ensp;Bio photo:</label>
            <input type="text">
            <input type="file"><br>
            &emsp;&emsp;<label>&#8226;&ensp;Location visited:</label>
            <select>
                <option>Delhi</option>
                <option>Noida</option>
                <option>Jaipur</option>
                <option>Goa</option>
            </select><br><br>
            &emsp;&emsp;&#8226;&ensp; <input type="submit">
        </form>
    </body>
</html>
