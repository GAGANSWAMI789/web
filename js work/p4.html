<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pyramid 4</title>
</head>
<body>
    <script>
        var a,k=1;
        a=parseInt(prompt("Enter Number"));
        for(var i=1;i<=a;i++)
        {
            for(var j=1;j<=i;j++)
            {
                document.write(k);
                k++;
            }
            k=k-(i-1);
            document.write("<br>");
        }
    </script>
</body>
</html>
