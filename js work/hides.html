<!DOCTYPE html>
<html>
<body>

<b><p>Click on the checkbox to show
		or hide password: </p></b>

<b>Password</b>: <input type="password"
	 id="aa">

     <button onclick="theora()">click</button>

<input type="checkbox" onclick="Theora()">
	<b>Show Password</b>

	<script>
	// Change the type of input to password or text
		function Theora() {
			var x = document.getElementById("aa");
			if (x.type === "password") {
				x.type = "text";
			}
			else {
				x.type = "password";
			}
		}
</script>
</body>
</html>
