<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong</title>
</head>
<body>
    <script>
        var a = prompt("Enter a value");
var b, sum = 0;
var z = a;
while(a > 0)
{
  b = a % 10;
  sum = sum  + (b*b*b);
  a = parseInt(a / 10);
}
if(sum==z)
document.write("Armstrong of ",z,"  is: ",sum);
else
document.write(" ",z,"  is not a armstrong number ",sum);

    </script>
</body>
</html>
