<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>grade</title>
	<style type="text/css">
		body{
			background: url(https://cdn3.vectorstock.com/i/1000x1000/14/02/school-background-with-lots-study-supplies-vector-26311402.jpg);
			background-size: cover;
			background-color: lightcyan;
			background-repeat: no-repeat;
		}
		table{
			background-color: white;

		}
		h1{
			margin-top: 35%;
			color: white;
			text-shadow:1px 3px 5px black;
		}
	</style>
</head>
<body>
	<h1 align="center">DUCAT public school marksheet</h1>
<table border="1" cellpadding="6" align="center">
	<tr>
		<th rowspan="2">Student name</th>
		<th colspan="3">Marks </th>
		<th rowspan="2">Total</th>
		<th rowspan="2">Percentage</th>
		<th rowspan="2">Grade</th>
	</tr>
<tr>
	<th>Math-matics</th>
	<th>Biology</th>
	<th>Arts</th>
</tr>
<tr>
	<td id="a"></td>
	<td id="b"></td>
	<td id="c"></td>
	<td id="d"></td>
	<td id="e"></td>
	<td id="f"></td>
	<td id="g"></td>
</tr>

</table>
<script type="text/javascript">
	var m1,m2,m3,m4;
	m1=prompt("Student name");
	m2=parseInt(prompt("Math's marks"));
	m3=parseInt(prompt("Biology marks"));
	m4=parseInt(prompt("Arts marks"));
	m5=(m4+m3+m2)/3;
   if (m5>=80) {
   	document.getElementById("g").innerHTML=("A");
   }
   else if (m5>=60) {
   	document.getElementById("g").innerHTML=("B");
   }
    else if (m5>=40) {
   	document.getElementById("g").innerHTML=("C");
   }
   else{
   	document.getElementById("g").innerHTML=("Fail");
   }

	document.getElementById("a").innerHTML=m1;
    document.getElementById("b").innerHTML=m2;
	document.getElementById("c").innerHTML=m3;
	document.getElementById("d").innerHTML=m4;	
	document.getElementById("e").innerHTML=m2+m3+m4;
	document.getElementById("f").innerHTML=(m2+m3+m4)/3;
			
</script>
</body>
</html>
