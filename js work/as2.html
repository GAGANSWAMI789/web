
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<ol>
<li id=aa></li>
<li id=bb></li>
<li id=cc></li>
<li id=dd></li>
<li id=ee></li>



</ol>





<script type="text/javascript">
    var l1,l2,l3;
    l1=prompt("Enter Name");
    l2=prompt("Enter Post");
    l3=prompt("Enter Salary");
    let x=l3;
    let y=10/100;
    let z=x*y;
    let q=x-z;
    
    document.getElementById("aa").innerHTML=l1;
    document.getElementById("bb").innerHTML=l2;
    document.getElementById("cc").innerHTML=l3;
    document.getElementById("dd").innerHTML = z;
    document.getElementById("ee").innerHTML = q;





</script>
