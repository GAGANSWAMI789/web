<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>vowel</title>
</head>
<body>

<script type="text/javascript">
	document.write("<h2 align=center> Use of Switch case</h2>");
	var s1;
	s1=prompt("Enter your Alphabet(a-z)");
switch (s1)
{
	case "a":document.write("<h3 align=center>This is vowel</h3>");
	break;
	case "e":document.write("<h3 align=center>This is vowel</h3>");
	break;
	case "i":document.write("<h3 align=center>This is vowel</h3>");
	break;
	case "o":document.write("<h3 align=center>This is vowel</h3>");
	break;
	case "u":document.write("<h3 align=center>This is vowel</h3>");
	break;
	default:document.write("<h3 align=center>This is consonant</h3>");
}


</script>
</body>
</html>
