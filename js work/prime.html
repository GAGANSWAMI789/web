<!DOCTYPE html>
<html>
<head>
	<title>Prime</title>
</head>
<body>
	<script type="text/javascript">
		var a,b,c;
		a=parseInt(prompt("Enter number:"));


c=0;
		for(var i=1;i<=a;i++)
		{
			b=a%i;
			if(b==0)
			{
				
				c=c+1;
			}
		}
		if(c==2){
			document.write("<br>",a," is prime<br>");
		}
		else
		{
			document.write(a," is not a prime");
		}
		</script>

</body>
</html>
