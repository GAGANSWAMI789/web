<!DOCTYPE html>
<html>
<head>
	<title>Factors</title>
</head>
<body>
	<script type="text/javascript">
		var a,b,c=0;
		a=parseInt(prompt("Enter number:"));



		for(var i=1;i<a;i++)
		{
			b=a%i;
			if(b==0)
			{
				
				c=c+i;
			}
		}
		if(c==a)
		{
			document.write("<br>",a,"-is perfect number");
		}
		else
		{
						document.write("<br>",a,"-is not perfect number");

		}
		</script>

</body>
</html>
